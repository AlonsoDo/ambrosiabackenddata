    <script type="text/javascript">
        
        var socket;
        var UltimoFoco;
        var CompanyId;
        var CodigoPadre = 0;       //elementoscontainer
        var CodigoPadre2 = -1;    //galeriacontainer
        
        var BufferIdImpresora;
        var BufferNombreImpresora;
        var InsertUpdateImpresora = 'Update';
        var NumeroImpresoras;
        var BtPrevImpresoraState;
        var BtNextImpresoraState;
        
        var BufferIdTerminal;
        var BufferNombreTerminal;
        var InsertUpdateTerminal = 'Update';
        var NumeroTerminales;
        var BtPrevTerminalState;
        var BtNextTerminalState;
        
        var BufferIdEmpleado;
        var BufferNombreEmpleado;
        var BufferClaveEmpleado;
        var InsertUpdateEmpleado = 'Update';
        var NumeroEmpleados;
        var BtPrevEmpleadoState;
        var BtNextEmpleadoState;
        
        $(document).ready(function(){                       
            
            socket = io.connect(window.location.hostname);
            
            socket.on('Error',function(data){
                alert('Error: ' + data.Error);
            });
            
            $('#imgloader').hide();            
            $('#toolsbarcontainer').hide();
            $('#elementoscontainer').hide();
            $('#galeriacontainer').hide();
            $('#datosempresa').hide();
            $('#datosimpresoras').hide();
            $('#datosterminales').hide();
            $('#datosempleados').hide();
            
            $('#BorrarElemento').prop('disabled',true);
            $('#EditarElemento').prop('disabled',true);
            $('#MoverElemento').prop('disabled',true);                        
            $('#CopiarElementos').prop('disabled',true);
            
            $('#login').click(function(){ 
 
                //Validar campos no vacios
                if ($('#nombre').val()==''){
                    //Mensage
                    if (($('#colortitulo').attr('class'))=='modal-header modal-header-info'){
                        $('#colortitulo').toggleClass('modal-header-info modal-header-warning'); 
                    }                    
                    $('#mensage').text('Debe de introducir un nombre o nick');
                    $('#titulo').text('Atencion!');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                    UltimoFoco = $('#nombre').attr('id');
                    return
                }
                
                if ($('#clave').val()==''){
                    //Mensage
                    if (($('#colortitulo').attr('class'))=='modal-header modal-header-info'){
                        $('#colortitulo').toggleClass('modal-header-info modal-header-warning'); 
                    }                    
                    $('#mensage').text('Debe de introducir una clave');
                    $('#titulo').text('Atencion!');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                    //$('#clave').focus();
                    UltimoFoco = $('#clave').attr('id');
                    return
                }
                
                socket.emit('login',{User:$('#nombre').val(),Pass:$('#clave').val()});
                
            });
            
            socket.on('LoginBackOk',function(data){
                
                CompanyId = data.CompanyId;                
                $('#estado').text('Conectado');
                $('#imgcontainer').hide();
                $('#logincontainer').hide();                
                
                CargarDatos();
                
            });
            
            socket.on('LoginBackNotFound',function(data){
                $('#estado').text('No conectado');
                //Mensage
                if (($('#colortitulo').attr('class'))=='modal-header modal-header-info'){
                    $('#colortitulo').toggleClass('modal-header-info modal-header-warning'); 
                }                    
                $('#mensage').text('Nombre de usuario o clave incorrecta');
                $('#titulo').text('Atencion!');
                $('#dialoginfo').modal({
                    backdrop:'static',
                    keyboard:false  
                }); 
            });                      
            
            //Recuperar contraseña
            //$("#logincontainer a").click(function(){     
            $('#recuperarpassword').click(function(){            
                
                if ($('#nombre').val()==''){
                    //Mensage
                    UltimoFoco = 'nombre';
                    if (($('#colortitulo').attr('class'))=='modal-header modal-header-info'){
                       $('#colortitulo').toggleClass('modal-header-info modal-header-warning'); 
                    }                    
                    $('#mensage').text('Debe de introducir un nombre o nick');
                    $('#titulo').text('Atencion!');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });                    
                    return;
                }                
                
                $('#imgloader').show();
                $('#login').prop('disabled',true);
                $('#newUser').prop('disabled',true);
                $('#recuperarpassword').hide();
                                                
                socket.emit('RecPass',{User:$('#nombre').val()});                
                
            });
            
            socket.on('RecPassBackOk',function(data){                               
                
                $('#estado').text('Clave enviada');
                $('#imgloader').hide();
                $('button').prop('disabled',false);
                $('#recuperarpassword').show();
                
                //Mensage

                $('#dialoginfo').modal({
                    backdrop:'static',
                    keyboard:false  
                });
                UltimoFoco = 'clave';
                $('#clave').val('');
                
            });
            
            socket.on('RecPassBackNotFound',function(data){

                $('#imgloader').hide();
                $('button').prop('disabled',false);
                $('#recuperarpassword').show();

                $('#titulo').text('Atencion!');
                $('#dialoginfo').modal({
                    backdrop:'static',
                    keyboard:false  
                });
                UltimoFoco = 'nombre';
                
            });

                    $('#nombre').focus();
                }else if (UltimoFoco=='clave'){
                    $('#clave').focus();
                }else if (UltimoFoco=='nuevousuariomodal'){
                    $('#nuevousuariomodal').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                }else if ((UltimoFoco=='email1')||(UltimoFoco=='nombrenick')||(UltimoFoco=='clave1')||(UltimoFoco=='clave2')){                    
                    $('#nuevousuariomodal').modal({
                        backdrop:'static',
                        keyboard:false  
                    });                    
                }else if (UltimoFoco=='nombreimpresora'){
                    $('#impresorasmodal').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                }else if (UltimoFoco=='nombreterminal'){
                    $('#terminalesmodal').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                }else if (UltimoFoco=='nombreempleado'){
                    $('#empleadosmodal').modal({
                        backdrop:'static',
                        keyboard:false

                }else if (UltimoFoco=='claveempleado'){

                        backdrop:'static',
                        keyboard:false

                        backdrop:'static',
                        keyboard:false  
                    });
                }else if (UltimoFoco=='precio'){
                    $('#nuevoelementomodal').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                }else if (UltimoFoco=='impuesto'){
                    $('#nuevoelementomodal').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                }else if (UltimoFoco=='colorfondo'){
                    $('#nuevoelementomodal').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                }else if (UltimoFoco=='colorletras'){
                    $('#nuevoelementomodal').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                }else if (UltimoFoco=='TipoDeElemento'){
                    $('#nuevoelementomodal').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                }                
            });
            
            $('#nuevousuariomodal').on('shown.bs.modal',function(){
                $('#email1').focus();

                    $('#nombrenick').focus();
                }else if (UltimoFoco=='clave1'){
                    $('#clave1').focus();
                }else if (UltimoFoco=='clave2'){
                    $('#clave2').focus();
                }                
            })
            
            $('#newUser').click(function(){
                $('#nuevousuariomodal').modal({
                    backdrop:'static',
                    keyboard:false

            });
            
            $('#GuardarCambios').click(function(){

                UltimoFoco = 'nuevousuariomodal';
                if (($('#colortitulo').attr('class'))=='modal-header modal-header-info'){
                    $('#colortitulo').toggleClass('modal-header-info modal-header-warning'); 
                }
                $('#titulo').text('Atencion!');
                
                // Validar eMail
                if (!(checkRegexp($('#email1').val() , /^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i ))){
                    UltimoFoco = 'email1';                    
                    $('#mensage').text('Debe de introducir una direccion de correo electronico valida');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });                    
                    return;
                }
                
                // Validar nick
                if ($('#nombrenick').val()==''){
                    UltimoFoco = 'nombrenick';
                    $('#mensage').text('Debe de introducir un nombre o nick');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });                    
                    return;
                }
                
                // Validar clave1
                if ($('#clave1').val()==''){
                    UltimoFoco = 'clave1';
                    $('#mensage').text('Debe de introducir una clave');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });                    
                    return;
                }
                
                // Validar clave2
                if ($('#clave2').val()==''){
                    UltimoFoco = 'clave2';
                    $('#mensage').text('Debe de repetir la clave');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });                    
                    return;
                }
                
                if ($('#clave1').val()!=$('#clave2').val()){
                    UltimoFoco = 'clave2';
                    $('#mensage').text('La clave no es la misma');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });                    
                    return;
                }               
                
                socket.emit('CheckUser',{User:$('#nombrenick').val()});
                
            });
            
            socket.on('CheckUserBack',function(data){
                
                if (data.User){
                    $('#estado').text('El usuario ya existe');
                    //Mensage
                    if (($('#colortitulo').attr('class'))=='modal-header modal-header-info'){
                        $('#colortitulo').toggleClass('modal-header-info modal-header-warning'); 
                    }                    
                    $('#mensage').text('El usuario ya existe en la base de datos');
                    $('#titulo').text('Atencion!');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                    
                }else{
                    $('#estado').text('Nuevo usuario creado');
                    socket.emit('CreateUser',{User:$('#nombrenick').val(),Pass:$('#clave1').val(),Email:$('#email1').val()});
                    //Mensage
                    if (($('#colortitulo').attr('class'))=='modal-header modal-header-warning'){
                        $('#colortitulo').toggleClass('modal-header-warning modal-header-info'); 
                    }                    
                    $('#mensage').text('Nuevo usuario creado en la base de datos');
                    $('#titulo').text('Atencion!');
                    $('#dialoginfo').modal({
                        backdrop:'static',
                        keyboard:false  
                    });
                    UltimoFoco='nombre';
                    $('#nombre').val('');
                    $('#clave').val('');
                    $('#nombre').focus();
                }
            
            });
            
            $('#datosempresa').click(function(){
                
                socket.emit('CargarDatosEmpresa',{CompanyId:CompanyId});                
               
            });
            
            socket.on('CargarDatosEmpresaBack',function(data){
                
                $('#nombrecomercial').val(data.NombreComercial);
                $('#nombrefiscal').val(data.NombreFiscal);
                $('#direccion').val(data.Direccion);
                $('#codigopostal').val(data.CodigoPostal);
                $('#ciudad').val(data.Ciudad);
                $('#nif').val(data.NIF);
                $('#telefono').val(data.Telefono);
                
                $('#datosempresamodal').modal({
                    backdrop:'static',
                    keyboard:false  
                });
                
            });   
            
            $('#GuardarDatosEmpresa').click(function(){
                
                GuardarDatosEmpresa(CompanyId,$('#nombrecomercial').val(),$('#nombrefiscal').val(),$('#direccion').val(),$('#codigopostal').val(),$('#ciudad').val(),$('#nif').val(),$('#telefono').val());   
                
            });
            
            $('#datosimpresoras').click(function(){
                
                CargarDatosImpresoras();                              
               
            });
            
            socket.on('CargarDatosImpresorasBack',function(data){
                
                CargarDatosImpresorasBack(data);
                
            });
            
            $('#NuevaImpresora').click(function(){
                
                NuevaImpresora();                             
               
            });            
            
            $('#nombreimpresora').on('input',function(){
                
                $('#GuardarImpresora').prop('disabled',false);
                $('#CacelarEditImpresora').prop('disabled',false);
                
                if (InsertUpdateImpresora == 'Inserting'){
                    return
                }
                
                if (NumeroImpresoras==0){
                    InsertUpdateImpresora = 'Inserting';                    
                }
                               
            });
            
            $('#GuardarImpresora').click(function(){
                
                GuardarNuevaImpresora();                             
               
            });
            
            $('#CacelarEditImpresora').click(function(){
                
                CacelarEditImpresora();                             
               
            });            
            
            socket.on('GuardarNuevaImpresoraBack',function(data){
                
                BufferIdImpresora = data.ImpresoraId;
                $('#imgloader').hide();
                
            });
            
            $('#impresorasmodal').on('shown.bs.modal',function(){
                
                if (UltimoFoco=='nombreimpresora'){
                    $('#nombreimpresora').focus();
                }
                
            });
            
            $('#NextImpresora').click(function(){
                
                NextImpresora();                             
               
            });
            
            $('#PrevImpresora').click(function(){
                
                PrevImpresora();                             
               
            });
            
            socket.on('CargarDatosNextImpresorasBack',function(data){
                
                CargarDatosNextImpresorasBack(data);
                
            });
            
            socket.on('CargarDatosPrevImpresorasBack',function(data){
                
                CargarDatosPrevImpresorasBack(data);
                
            });
            
            $('#BorrarImpresora').click(function(){
                
                BorrarImpresora();                             
               
            });
            
            socket.on('BorrarImpresoraBack',function(data){
                
                CargarDatosImpresoras();
                
            });
            
            //Terminales
            $('#datosterminales').click(function(){
                
                CargarDatosTerminales();                              
               
            });
            
            socket.on('CargarDatosTerminalesBack',function(data){
                
                CargarDatosTerminalesBack(data);
                
            });
            
            $('#NuevaTerminal').click(function(){
                
                NuevaTerminal();                             
               
            });
            
            $('#nombreterminal').on('input',function(){
                
                $('#GuardarTerminal').prop('disabled',false);
                $('#CacelarEditTerminal').prop('disabled',false);                
                
                if (InsertUpdateTerminal == 'Inserting'){
                    return
                }
                
                if (NumeroTerminales==0){
                    InsertUpdateTerminal = 'Inserting';                    
                }                             
                
            });
            
            $('#GuardarTerminal').click(function(){
                
                GuardarNuevaTerminal();                             
               
            });
            
            $('#CacelarEditTerminal').click(function(){
                
                CacelarEditTerminal();                             
               
            });
            
            socket.on('GuardarNuevaTerminalBack',function(data){
                
                BufferIdTerminal = data.TerminalId;
                $('#imgloader').hide();
                
            });
            
            $('#terminalesmodal').on('shown.bs.modal',function(){
                
                if (UltimoFoco=='nombreterminal'){
                    $('#nombreterminal').focus();
                }
                
            });
            
            $('#NextTerminal').click(function(){
                
                NextTerminal();                             
               
            });
            
            $('#PrevTerminal').click(function(){
                
                PrevTerminal();                             
               
            });
            
            socket.on('CargarDatosNextTerminalesBack',function(data){
                
                CargarDatosNextTerminalesBack(data);
                
            });
            
            socket.on('CargarDatosPrevTerminalesBack',function(data){
                
                CargarDatosPrevTerminalesBack(data);
                
            });
            
            $('#BorrarTerminal').click(function(){
                
                BorrarTerminal();                             
               
            });
            
            socket.on('BorrarTerminalBack',function(data){
                
                CargarDatosTerminales();
                
            });
            
            //Claves empleados
            $('#datosempleados').click(function(){
                
                CargarDatosEmpleados();                            
               
            });
            
            socket.on('CargarDatosEmpleadosBack',function(data){
                
                CargarDatosEmpleadosBack(data);
                
            });

                NuevoEmpleado();                             
               
            });

                $('#GuardarEmpleado').prop('disabled',false);
                $('#CacelarEditEmpleado').prop('disabled',false);
                
                if (InsertUpdateEmpleado == 'Inserting'){

                if (InsertUpdateEmpleado == 'Inserting'){

                }

            });

                }else if (UltimoFoco=='claveempleado'){
                    $('#claveempleado').focus();

            $('#CacelarEditEmpleado').click(function(){

            });

            $('#nuevoelementomodal').on('shown.bs.modal',function(){

                        <label class="col-sm-2 control-label" for="claveemp" >Clave</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="claveempleado" maxlength="20" placeholder="Introducir clave" style="font-family:Arial,Helvetica,sans-serif; font-weight:bold; font-size:16px;"/>
                        </div>
                      </div>
                    </form>                    
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <div class="btn-group" role="group">
                        <button type="button" id="PrevEmpleado" class="btn btn-default btn-lg" title="Previo"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                        <button type="button" id="NextEmpleado" class="btn btn-default btn-lg" title="Siguiente"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                        <button type="button" id="NuevoEmpleado" class="btn btn-default btn-lg" title="Nuevo"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
                        <button type="button" id="BorrarEmpleado" class="btn btn-default btn-lg" title="Eliminar"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></button>
                        <button type="button" id="GuardarEmpleado" class="btn btn-default btn-lg" title="Guardar"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                        <button type="button" id="CacelarEditEmpleado" class="btn btn-default btn-lg" title="Cancelar"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" title="Salir"><span class="glyphicon glyphicon-share" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal  New Element-->
    <div class="modal fade" id="nuevoelementomodal" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:430px;">
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header modal-header-info">
                    <button type="button" class="close" data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="tituloelemento">Crear elemento nuevo</h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">                    
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label  class="col-sm-2 control-label" for="desc">Descripcion</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="descripcion" maxlength="100" placeholder="Introducir descripcion del elemento" style="font-family:Arial,Helvetica,sans-serif; font-weight:bold; font-size:16px;"/>
                        </div>
                      </div>                       
                      <div class="row">
                        <div class="col-xs-8 form-group">
                            <label class="col-sm-2 control-label" for="prec" >Precio</label>
                            <input type="number" pattern="[0-9]+([\.|,][0-9]+)?" formnovalidate required step=".01" class="form-control" id="precio" value="0" style="margin-left:15px; font-family:Arial,Helvetica,sans-serif; font-weight:bold; font-size:16px;"/>
                        </div>
                        <div class="col-xs-4 form-group" style="margin-left:15px;">
                            <label class="col-sm-2 control-label" for="impuest" >Impuesto</label>
                            <input type="number" pattern="[0-9]+([\.|,][0-9]+)?" formnovalidate required step=".01" class="form-control" id="impuesto" value="0" style="margin-left:15px; font-family:Arial,Helvetica,sans-serif; font-weight:bold; font-size:16px;"/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="btn-group" id="example-selectedClass-container">                        
                              <select id="TipoDeSalida" multiple="multiple">
                                <option id="imprimirencomanda" value="Imprimir en comanda">Imprimir en comanda</option>
                                <option id="imprimirenfactura" value="Imprimir en factura">Imprimir en factura</option>                              
                              </select>                        
                        </div>
                        <div class="btn-group" id="example-selectedClass-container2" style="margin-left:13px;">                        
                              <select id="TipoDeElemento" multiple="multiple">
                                <option id="guardarelemento" value="Guardar normal">Guardar normal</option>
                                <option id="salvaragaleria" value="Salvar a galeria">Salvar a galeria</option>                              
                              </select>                        
                        </div>
                      </div>
                      <div class="row">
                        <div class="btn-group" id="example-selectedClass-container3">                        
                              <select id="ImpresoraDeSalida" multiple="multiple">                                                             
                              </select>                        
                        </div>
                        <div class="btn-group" id="example-selectedClass-container4">                        
                              <select id="TerminalDeSalida" multiple="multiple">                                                              
                              </select>                        
                        </div>
                      </div>                        
                      <div class="row">
                            <div class="col-xs-6 form-group">
                                <label class="col-sm-2 control-label" for="cf">Color de fondo</label>
                                <input type="text" class="form-control" id="colorfondo" data-color="#000000" data-color-format="hex" style="margin-left:15px; font-family:Arial,Helvetica,sans-serif; font-weight:bold; font-size:16px;"/>
                            </div>
                            <div class="col-xs-6 form-group" style="margin-left:15px;">
                                <label class="col-sm-2 control-label" for="ct" >Color del texto</label>
                                <input type="text" class="form-control" id="colorletras" data-color="#000000" data-color-format="hex" style="margin-left:15px; font-family:Arial,Helvetica,sans-serif; font-weight:bold; font-size:16px;"/>
                            </div>
                      </div>                      
                    </form>                    
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cerrar</button>
                    <button type="button" id="GuardarCambiosElementos" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
